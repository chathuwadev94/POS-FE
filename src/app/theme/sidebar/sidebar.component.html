<p-sidebar [(visible)]="sidebarVisible" [style]="{'width': '100%', 'max-width': '20rem'}" class="w-full md:w-20rem">
    <ng-template pTemplate="header">
        <div class="flex align-items-center justify-content-center">
            <h1 class="logo">{{shopName}}</h1>
        </div>
    </ng-template>

    <ng-template pTemplate="content">
        <p-panelMenu [model]="items">
            <ng-template pTemplate="item" let-item>
                <a pRipple class="flex align-items-center px-3 py-2 cursor-pointer">
                    <i [class]="item.icon" class="icon" ></i>
                    <span class="ml-2">
                        {{ item.label }}
                    </span>
                    <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge"></p-badge>
                    <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border 
                    border-round surface-100 text-xs p-1">
                        {{ item.shortcut }}
                    </span>
                </a>
            </ng-template>
        </p-panelMenu>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="grid sb-footer">
            <div class="col-12 ">
                <div class="flex-row">
                    <div class="sb-footer-text flex align-items-center justify-content-end">
                        Version 0.0.1 
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

</p-sidebar>
